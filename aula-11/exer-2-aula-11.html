<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado:</div>

    <script>
    function calcular(){
        let txtVel = window.document.querySelector('input#txtvel');
        let res = window.document.querySelector('div#res');
        let vel = Number(txtVel.value);
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}.</strong></p>`;
        if(vel>60){
            res.innerHTML += `Você ultrapassou o limete de velocidade e foi <strong>MULTADO!</strong>`;
        }

    }
    </script>
</body>
</html>
